<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deriv Over/Under Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2em;
      text-align: center;
    }
    input, select {
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 6px;
      border: none;
      width: 250px;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 6px;
      background-color: #00ffc8;
      border: none;
      cursor: pointer;
    }
    #log {
      margin-top: 2em;
      background-color: #222;
      padding: 1em;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üìà Deriv Over/Under Bot</h1>
  <input type="password" id="token" placeholder="üîë API Token" />
  <button onclick="checkToken()">‚úÖ Check Token</button><br />
  <select id="contract_type">
    <option value="DIGITOVER">Over</option>
    <option value="DIGITUNDER">Under</option>
  </select>
  <input type="number" id="barrier" placeholder="Barrier (e.g. 7)" />
  <input type="number" id="amount" placeholder="Stake Amount ($)" />
  <br />
  <input type="number" id="take_profit" placeholder="Take Profit ($)" />
  <input type="number" id="stop_loss" placeholder="Stop Loss ($)" />
  <button onclick="startBot()">üöÄ Start Bot</button>
  <button onclick="stopBot()">üõë Stop Bot</button>

  <div id="log"></div>

  <script>
    let ws, balanceStart = 0, profitLoss = 0, running = false, token = "";

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      document.getElementById("log").innerHTML += `[${time}] ${msg}<br/>`;
    }

    function checkToken() {
      token = document.getElementById("token").value.trim();
      if (!token) return log("‚ùå Token is required");

      const testWS = new WebSocket("wss://ws.derivws.com/websockets/v3/websocket");

      testWS.onopen = () => {
        testWS.send(JSON.stringify({ authorize: token }));
      };

      testWS.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.error) {
          log(`‚ùå Token invalid: ${data.error.message}`);
          testWS.close();
          return;
        }

        if (data.msg_type === "authorize") {
          log(`‚úÖ Token OK: ${data.authorize.loginid}`);
          testWS.send(JSON.stringify({ balance: 1 }));
        }

        if (data.msg_type === "balance") {
          log(`üí∞ Balance: $${data.balance.balance.toFixed(2)}`);
          balanceStart = data.balance.balance;
          testWS.close();
        }
      };

      testWS.onerror = () => log("‚ùå WebSocket Error (check network or firewall)");
      testWS.onclose = () => log("üîå Token test complete");
    }

    function startBot() {
      if (running) return;
      token = document.getElementById("token").value.trim();
      const contract_type = document.getElementById("contract_type").value;
      const barrier = +document.getElementById("barrier").value;
      const amount = +document.getElementById("amount").value;
      const stop_loss = +document.getElementById("stop_loss").value;
      const take_profit = +document.getElementById("take_profit").value;

      if (!token || isNaN(barrier) || isNaN(amount)) {
        return log("‚ùå Fill in all required fields");
      }

      running = true;
      profitLoss = 0;
      tradeLoop();

      function tradeLoop() {
        if (!running) return;
        ws = new WebSocket("wss://ws.derivws.com/websockets/v3/websocket");
        ws.onopen = () => ws.send(JSON.stringify({ authorize: token }));

        ws.onmessage = (msg) => {
          const data = JSON.parse(msg.data);
          if (data.error) {
            log("‚ùå " + data.error.message);
            ws.close();
            running = false;
            return;
          }
          if (data.msg_type === "authorize") {
            const req = {
              buy: 1,
              price: amount,
              parameters: {
                amount: amount,
                basis: "stake",
                contract_type: contract_type,
                currency: "USD",
                duration: 1,
                duration_unit: "t",
                symbol: "R_100",
                barrier: barrier
              } 
            };
            ws.send(JSON.stringify(req));
          }
          if (data.msg_type === "buy") {
            log(`üì§ Bought: ${data.buy.transaction_id}`);
          }
          if (data.msg_type === "proposal_open_contract" && data.proposal_open_contract.is_sold) {
            const pnl = data.proposal_open_contract.profit;
            profitLoss += pnl;
            log(`üíπ Trade result: $${pnl.toFixed(2)} | Total P/L: $${profitLoss.toFixed(2)}`);
            ws.close();

            if ((take_profit && profitLoss >= take_profit) || (stop_loss && profitLoss <= -stop_loss)) {
              log("üõë Target reached. Stopping bot.");
              running = false;
              return;
            }
            setTimeout(tradeLoop, 1000);
          }
        };

        ws.onerror = () => {
          log("‚ùå WebSocket Error");
          running = false;
        };

        ws.onclose = () => log("üîå WebSocket closed");
      }
    }

    function stopBot() {
      running = false;
      if (ws) ws.close();
      log("‚èπÔ∏è Bot stopped");
    }
  </script>
</body>
</html>
